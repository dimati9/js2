<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="post" action="index.html" onsubmit="return validator();">

    <div class="flex">
        <div class="block">
            <h3>Ваше имя</h3>
            <input type="text" id="name" placeholder="Ваше имя" name="name">
            <h4 id="name-error" ></h4>
        </div>

        <div class="block">
            <h3>Ваш номер телефона</h3>
            <input type="text" id="phone" placeholder="Ваш номер" name="phone" >
            <h4 id="phone-error" ></h4>
        </div>
        <div class="block">
            <h3>E-mail</h3>
            <input type="text" id="email" placeholder="E-mail" name="password">
            <h4 id="email-error" ></h4>
        </div>
        <div class="block">
            <h3>Текст</h3>
            <input type="text" placeholder="Текст" id="text">
            
        </div>
    </div>

    <input type="submit" value="Отправить" id="submit">
</form>

<script src="script.js"></script>
</body>
</html>
